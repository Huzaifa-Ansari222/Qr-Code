<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/svg" href="img/qr-scan.svg" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="qrInput" placeholder="Enter your URL" />
        <button id="generate">Get QR Code</button>
        <div id="qrCode" class="qr-code"></div>
        <button id="download" style="display:none;">Download QR Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
